<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;500&family=Montserrat:wght@100;200;500;900&display=swap" rel="stylesheet">

    <title>LabeTube</title>
</head>
<body>

    <div class="header">
        <a href="index.html"><img class="logo" src="img/logo.png" alt="logo LabeTube"></a>
        <h1>
            LabeTube
        </h1>
        <div class="container-input-e-icone-busca">
            <input class="input-busca" type="text">
            <img class="icone-busca" src="img/busca.png" alt="icone de busca">
        </div>
        <p class="login-area">Login</p>
    </div>


    <div class="container-play-video">
        <h2 class="video-play-title">
            Paisagens na Irlanda
        </h2>
        <video class="video-play" controls autoplay>
            <source src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="video-play-description">
            Um ótimo lugar para se viver: Irlanda com suas belas paisagens e lugares históricos!
        </p>
    </div>


    <div class="footer">
        Encontre o vídeo que procura
    </div>
    
</body>
</html>
